site_name: Spring Security Reference Documentation
site_description: Comprehensive guide to Spring Security authentication and authorization patterns
site_author: Spring Security Reference Project
site_url: https://nitinkc.github.io/spring-security-reference

# Repository
repo_name: spring-security-reference
repo_url: https://github.com/nitinkc/spring-security-reference
edit_uri: edit/main/docs/

# Configuration
theme:
  name: material
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: green
      accent: teal
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: green
      accent: teal
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - toc.follow
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.select
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye

# Plugins
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - mermaid2:
    # Use the UMD bundle so mermaid is available on window for our init script
    javascript: https://unpkg.com/mermaid@10.13.6/dist/mermaid.min.js
  - minify:
      minify_html: true

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
      emoji_index: !!python/name:pymdownx.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Extra
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/nitinkc
  version:
    provider: mike
  # Include custom mermaid initializer
  extra_javascript:
    - js/mermaid-init.js

# Navigation
nav:
  - Home: index.md
  - Architecture & Diagrams: reference/diagrams.md
  - Getting Started:
    - Overview: getting-started/overview.md
    - Quick Setup: getting-started/quick-setup.md
    - Project Structure: getting-started/project-structure.md
  - Authentication Methods:
    - authentication/index.md
    - JDBC Authentication: authentication/jdbc-auth.md
    - LDAP Authentication: authentication/ldap-auth.md
    - OAuth2 Authentication: authentication/oauth2-auth.md
    - JWT Tokens: authentication/jwt-tokens.md
  - Security Configuration:
    - security/index.md
    - Common Security: security/common-security.md
    - Filter Chain: security/filter-chain.md
    - Authorization: security/authorization.md
    - Use Cases: security/use-cases.md
  - API Reference:
    - api/index.md
    - REST Endpoints: api/rest-endpoints.md
    - Authentication Flow: api/auth-flow.md
    - Error Handling: api/error-handling.md
    - Live API (Swagger): api/swagger.md